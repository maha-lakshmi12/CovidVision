<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" width="300" alt="Uploaded Image">
    <p><strong>Class:</strong> {{ predicted_class }}</p>
    <p><strong>Confidence:</strong> {{ confidence }}%</p>
    <a href="{{ url_for('index') }}">Upload another image</a>
</body>
</html>
